<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Encode card mode</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>
<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>

<script type="text/javascript">
function CheckSubmit(submit_action) 
{
    if(getConfirm()){
				document.Form.submit();

    }
}

function refreshmode (submit_action)
{
		document.getElementById ("action").value = submit_action;
		document.Form.submit();
}
                                                                  
</script>
<body>
<h1>编解码类型</h1>
<form action="/cgi-bin/chgcard.cgi" method="Post" name="Form" >
<input type="hidden" name="sessionID" id="sessionID" value=${sessionID}>
<input type="hidden" name="cardno" id="cardno" value="${cardno}">
<input type="hidden" name="action" id="action">
<table width="80%" class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>
	<td class="bar" colspan=3></td>
</tr><tr>  
	<td width="30%">通道号:</td>   
	<td width="40%">${channel_no}</td>
	<td width="30%"></td>
</tr><tr>  
	<td>压缩类型:</td>   
	<td>${compress_type}</td>
	<td>*需重启生效</td>
</tr><tr>  
	<td>传输流类型:</td>   
	<td>${stream_type}</td>
	<td>*需重启生效</td>
</tr>

<tr> 
	<td colspan=4>
	<table width="100%" class="submit_bar" border="0" cellspacing="0" cellpadding="0" align="center">
	<tr>
	<td  colspan=3 align=left><input class="btn" type="button" name="Submit" value="刷新"  onclick="refreshmode('mode_get');"></td> 
 	<td  align=right ><input class="btn" type="button" name="Submit" value="修改"  onclick="CheckSubmit('mode_set');"></td>
</table>
</td>
</tr> </tbody>

</form>
</body>
</html>
