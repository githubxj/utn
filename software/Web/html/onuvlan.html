<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=7">
<title>Vlan Information</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>
<link rel="stylesheet" type="text/css" href="/css/ajaxtabs.css" >
<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>

<script type="text/javascript">
function CheckSubmit(submitaction) 
{
    if(isNumber(document.getElementById("vlan_id"), "VLAN ID")==false)   
		{	
			return;
		}
    if(isInRange(document.getElementById("vlan_id"),0,4095,"VLAN ID")==false)
		{
			return;
		}
    if(getConfirm()){
				
	   		VlanForm.action = "/cgi-bin/chgonu.cgi?flag=save";
				document.VlanForm.submit();
			
    }
}

                                                               
</script>
<body>
<h1>VLAN信息</h1>
<div id="con">
<form action="/cgi-bin/chgonu.cgi" method="Post" name="VlanForm" >
<input type="hidden" name="sessionID" id="sessionID" value=${sessionID}>
<input type="hidden" name="cardno" id="cardno" value=${card_no}>
<input type="hidden" name="onunode" id="onunode" value=${onu_node}>
<input type="hidden" name="filter_id" id="filter_id" value=${filter_id}>
<div class="basecontent">
<table width="100%" class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
	
<tr>
	<td class="bar" colspan=2></td>
</tr>

<tr>  
	<td width="20%">VLAN ID:</td>   
	<td width="80%"><input type='text' name='vlan_id' id='vlan_id' value='${vlan_id}' size='16'></td>
</tr>

<tr>  
	<td>成员:</td>   
	<td>
		<table width='80%' border='0' align='left'>
			<tr>
			<td><input type='checkbox' name='port1' id='port1' ${port1} >&nbsp;port1</td>
			<td><input type='checkbox' name='port2' id='port2' ${port2} >&nbsp;port2</td>
			<td><input type='checkbox' name='port3' id='port3' ${port3} >&nbsp;port3</td>
			<td><input type='checkbox' name='port4' id='port4' ${port4} >&nbsp;port4</td>
			<td><input type='checkbox' name='port5' id='port5' ${port5} >&nbsp;port5</td>
			</tr>
		</table>
	</td>
</tr>
<tr>  
 	<td  colspan=2 align=left><input class="btn" type="button" name="Submit" value="保存"  onclick="CheckSubmit('save');"></td>
</tr> </tbody>
</div>
</form>
</div>
</body>
</html>
