<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Card Information</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>
<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>

<script type="text/javascript">
function ensureconfirm()
{
		return (confirm("您确定要重启吗？重启可能会丢失信息。"));	
	
}
function CheckSubmit(submit_action) 
{
		document.getElementById("action").value = submit_action;
    if(ensureconfirm()){
				document.Form.submit();
		}
    
}
</script>

<body>
<h1>编码卡重启</h1>
<form action="/cgi-bin/chgcard.cgi" method="get" name="Form" >
<input type="hidden" name="sessionID" value=${sessionID}>
<input type="hidden" name="cardno" id="cardno" value="${cardno}">
<input type="hidden" name="action" id="action">
<table class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>  
   	<td  colspan=2 align=right><input class="btn" type="button" name="Submit" value="编码卡重启" onclick="CheckSubmit('restart');"></td>
</tr> 
</tbody>
</table>
</form>
</body>
</html>
