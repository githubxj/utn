<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>reboot system</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>
<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>
<script type="text/javascript">
function CheckSubmit() 
{
    if(getConfirm()){
				document.Form.submit();
		}
}
</script>

<body>
<h1>系统重启</h1>
<form action="/cgi-bin/reboot.cgi" method="get" name="Form" >
<input type="hidden" name="sessionID" id="sessionID" value="${sessionID}">
<input type="hidden" name="act" id="act" value="reboot">

<table class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>  
   	<td  colspan=2 align=right><input class="btn" type="button" name="Submit" value="系统重启" onclick="CheckSubmit();"></td>
</tr> 
</tbody>
</table>
</form>
</body>
</html>
