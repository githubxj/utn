<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Encode control Information</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>
<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>

<script type="text/javascript">
function CheckSubmit(submit_action) 
{
		document.getElementById("action").value = submit_action;
    if(getConfirm()){
				document.Form.submit();
		
    }
}


                                                                  
</script>
<body>
<h1>编解码控制</h1>
<form action="/cgi-bin/chgcard.cgi" method="Post" name="Form" >
<input type="hidden" name="sessionID" name="sessionID" value=${sessionID}>
<input type="hidden" name="cardno" id="cardno" value="${cardno}">
<input type="hidden" name="action" id="action">
<table class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>
	<td class="bar" colspan=4>启动编码</td>
</tr><tr>  
	<td width="20%">通道号:</td>   
	<td width="30%">${channel_no}</td>
	<td width="20%">IP地址:</td>   
	<td width="30%"><input type="text" size="16" name="ipaddr" id="ipaddr" value="${ipaddr}" ></td>
</tr><tr>  
	<td >端口号:</td>   
	<td><input type="text" size="16" name="portno" id="portno" value="${portno}" ></td>
	<td></td>
	<td></td>
</tr><tr>  
 	<td  colspan=4 align=left><input class="btn" type="button" name="Submit" value="启动编码"  onclick="CheckSubmit('start');"></td>
</tr>
<tr>
<td class="bar" colspan=4>停止编码</td>	
</tr>
<tr>  
	<td>通道号:</td>   
	<td>${channel_no}</td>
	<td></td>
	<td></td>
</tr><tr>  
 	<td  colspan=4 align=left><input class="btn" type="button" name="Submit" value="停止编码"  onclick="CheckSubmit('stop');"></td>
</tr> </tbody>

</form>
</body>
</html>
