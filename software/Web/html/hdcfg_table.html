<table width="100%" class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>

<tr>  
	<td class="bar" colspan=4>解码器参数</td>
</tr>

<tr>  
	<td width="20%">传输协议</td>   
	<td width="30%">${protocol}</td>
	<td width="20%">解码源类型</td>   
	<td width="30%">${source_type}</td>
</tr>
<tr>  
	<td>解码帧率</td>   
	<td>${frame_rate}</td>
	<td>解码模式</td>   
	<td>${dec_mode}</td>
</tr>
<tr>  
	<td>CVBS制式</td>   
	<td>${cvbs_mode}</td>
	<td>过滤器数值</td>   
	<td><input type="text" name="filter" id="filter" size="16" value="${filter}" >(0~300)</td>
</tr>
<tr>  
	<td class="bar" colspan=4>输出通道1</td>
</tr>
<tr>  
	<td>显示模式</td>   
	<td><select class='fixsize' id='display_mode1' name='display_mode1'>${display_mode1}</select></td>
	<td>拼接窗口序号</td>   
	<td><input type="text" name="pj_no1" id="pj_no1" size="16" value="${pj_no1}" ></td>
</tr>
<tr>  
	<td>输出格式</td>   
	<td>${output_mode1}</td>
	<td>接口类型</td>   
	<td><select class='fixsize' id='output_type1' name='output_type1'>${output_type1}</select></td>
</tr>
<tr>  
	<td class="bar" colspan=4>输出通道2</td>
</tr>
<tr>  
	<td>显示模式</td>   
	<td><select class='fixsize' id='display_mode2' name='display_mode2'>${display_mode2}</select></td>
	<td>拼接窗口序号</td>   
	<td><input type="text" name="pj_no2" id="pj_no2" size="16" value="${pj_no2}" ></td>
</tr>
<tr>  
	<td>输出格式</td>   
	<td>${output_mode2}</td>
	<td>接口类型</td>   
	<td><select class='fixsize' id='output_type2' name='output_type2'>${output_type2}</select></td>
</tr>
<tr>  
 	<td colspan=4 align=left><input class="btn" type="button" name="Submit" value="设置"  onclick="Config();"></td>
</tr></tbody></table>
