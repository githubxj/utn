<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Change password</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>
<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>

<script type="text/javascript">
function CheckSubmit() 
{
  if( isnull(document.PasswordForm.oldpwd) || isnull(document.PasswordForm.newpwd) ||  
	    isnull(document.PasswordForm.newpwd_r))
	    return false;
	    
	if(isEqual(document.PasswordForm.newpwd, document.PasswordForm.newpwd_r))
	{
    if(getConfirm()){
			document.PasswordForm.submit();
		}
	}
	else 
	{
		document.PasswordForm.newpwd.value = "";
		document.PasswordForm.newpwd_r.value = "";
		document.PasswordForm.newpwd.focus();		
	}  
}
                                                                  
</script>
<body>
<h1>密码修改</h1>
<form action="/cgi-bin/chgpwd.cgi" method="get" name="PasswordForm" >
<input type="hidden" name="sessionID" id="sessionID" value="${sessionID}">
<input type="hidden" name="act" id="act" value="chgpwd">

<table border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>
	<td width="30%">原密码:</td>   
	<td width="70%"><input type="password" name="oldpwd" size="30" onKeyDown="return onlyEngAndNum();"></td>
</tr><tr>  
	<td width="30%">新密码:</td>   
	<td width="70%"><input type="password" name="newpwd" size="30" onKeyDown="return onlyEngAndNum();"></td>
</tr><tr>  
	<td width="30%">新密码确认:</td>   
	<td width="70%"><input type="password" name="newpwd_r" size="30" onKeyDown="return onlyEngAndNum();"></td>
</tr><tr>  
   	<td  colspan=2 align=center><input class="btn" type="button" name="Submit" value="修改提交"  onclick="CheckSubmit();"></td>
</tr> </tbody>

</form>
</body>
</html>
