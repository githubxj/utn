<table width="100%" class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>  
	<td class="bar" colspan=4>I/O告警输入设置</td>
</tr><tr>  
	<td>告警服务器IP地址:</td>   
	<td><input type="text" name="as_ip" id="as_ip" size="16" value="${as_ip}" ></td>
	<td>告警服务器TCP端口号:</td>   
	<td><input type="text" name="as_port" id="as_port" size="16" value="${as_port}" ></td>
</tr><tr>
	<td>告警设备号:</td>
	<td><input type="text" name="dev_id" id="dev_id" size="16" value="${dev_id}" ></td>
	<td>告警侦听TCP端口号:</td>
	<td><input type="text" name="local_port"  id="local_port" size="16" value="${local_port}" ></td>
</tr><tr>
	<td>告警模式:</td>
	<td>${alarm_mode}</td>
	<td>告警消息格式:</td>
	<td>${alarm_format}</td>
</tr><tr>  
 	<td  colspan=4 align=left><input class="btn" type="button" name="Submit" value="修改"  onclick="EponuSubmit('io');"></td>
</tr>
</tbody></table>

<table width="100%" class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>  
	<td class="bar" colspan="4">I/O开关量输出控制</td>
</tr>

<tr>  
	<td width="22%">IO输出控制端口:</td>   
	<td width="25%"><select class='fixsize'  name='iono' id='iono'>
	                	<option value='1' selected> 1</option>
	                	<option value='2' >2</option>
	                </select></td>
	<td width="25%">输出状态：</td>   
	<td width="25%"><select class='fixsize'  name='ioctrl_cmd' id='ioctrl_cmd'>
	                	<option value='1' selected> 打开</option>
	                	<option value='0' >关闭</option>
	                </select></td>
</tr>
	<td colspan=4 >
		<input class="btn" type="button" name="Submit" value="设置" onclick="EponuSubmit('ioctrl');" >
	</td>	
</tr>
</tbody></table>
