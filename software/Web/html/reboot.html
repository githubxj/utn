<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	

<title>reboot</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>
<style type="text/css" rel="stylesheet">

	
</style>
<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>

<script type="text/javascript">
function redirect() 
{
    window.parent.location = "/cgi-bin/login.cgi";
}


                                                                  
</script>
<body >
<h1>操作成功</h1>
<div id="remain" style="width:100%; text-align:center;padding-top:100px;padding-bottom:100px;" >距离系统重启完还有：<strong id="remainsec">xx</strong>秒</div>

<script language="javascript">

var speed = 1000;
var wait = 25;
function reboot()
{
	if (wait == 0)
	{
		
		redirect();
		
	}
	else
		{
			document.getElementById("remainsec").innerHTML = wait;
			wait--;
			window.setTimeout("reboot()" , speed);
			}
	}
reboot();
</script>
</body>
</html>
