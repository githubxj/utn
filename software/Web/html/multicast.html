<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>

<title>multicast Information</title>
<link href="/css/normal.css" type=text/css rel=StyleSheet>

<script type="text/javascript" src="/js/checksubmit_cn.js"></script>
</head>

<script type="text/javascript">
function CheckSubmit(submitaction) 
{
    
    if(isIpAddress(document.getElementById("mc_ip"),"组播地址") == false)
				return;

    if(getConfirm()){
	   		MCForm.action = "/cgi-bin/multicast.cgi?flag=save";
				document.MCForm.submit();
			
    }
}

                                                               
</script>
