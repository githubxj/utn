<table width="100%%" class="field" border="0" cellspacing="1" cellpadding="4" align="center">
<tbody>
<tr>  
	<td class="bar" colspan="4">IGMP</td>
</tr><tr> 
	<td width="25%">IGMP查询:</td>
	<td width="25%"><input type="CHECKBOX" name="igmp_qrytime_cbox" id="igmp_qrytime_cbox" ${query_checked}>启用</td>   
	<td width="25%">IGMP查询时间(10~600):</td>
	<td width="25%"><input type="text" name="igmp_qrytime" id="igmp_qrytime" value="${igmp_qrytime}" style="text-align: right" size="8">秒</td>   
</tr><tr> 
	<td>组播超时清除:</td>
	<td><input type="CHECKBOX" name="igmp_timeout_cbox" id="igmp_timeout_cbox" ${timeout_checked}>启用</td>   
	<td>组播超时时间(60~1800):</td>
	<td><input type="text" name="igmp_timeout" id="igmp_timeout" value="${igmp_timeout}" style="text-align: right" size="8">秒</td>   
</tr><tr> 
	<td>IGMP查询端口：</td>
	<td><input type="CHECKBOX" name="igmp_query_p1" id="igmp_query_p1" ${qp1_checked}>G1</input>
		<input type="CHECKBOX" name="igmp_query_p2" id="igmp_query_p2" ${qp2_checked}>G2</input></td>  	   
	<td>IGMP路由器端口：</td>
	<td><input type="CHECKBOX" name="igmp_router_p1" id="igmp_router_p1" ${rp1_checked}>G1</input>
		<input type="CHECKBOX" name="igmp_router_p2" id="igmp_router_p2" ${rp2_checked}>G2</input></td>  	   
</tr>
<tr> 
	<td colspan=4>
	<table width="100%" class="submit_bar" border="0" cellspacing="0" cellpadding="0" align="center"><tr> 
 	<td><input class="btn" type="button" name="Submit" value="修改"  onclick="paramSubmit('setparam');"></td>  
 	</table>
</tr> 
 

</tbody></table>
